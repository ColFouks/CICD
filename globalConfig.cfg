strictField {
    fields = ["job.baseName",
              "jobClass.classPath",
              "jobClass.baseClassName"]
}
jenkins {
  jdkLabel = "JDK 1.8"
  mvnLabel = "Maven 3"
  groovyLabel = "Xvfb.x86_64"
  concurrent = true
  allowRebuild = true
}
maven {
  mvnExecutable = "/bin/mvn"
  mvnConfigFilePath = ""
}
groovy {
  groovyExecutable = "/bin/groovy"
}
devops {
  org = "ColFouks"
  repo = "CICD"
}
job {
  workflowDirectory = "workflows"
  snippetDirectory = "workflows/snippets"
}